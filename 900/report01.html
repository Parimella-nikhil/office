    <style>
      /* Reset default margin, padding, and font */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Style for the form container */
      .Content__FormContainer-sc-3sh3bs-0 {
        max-width: 500px; /* Adjust the width as needed */
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd; /* Add border */
        border-radius: 5px; /* Add border radius */
        background-color: #f9f9f9; /* Add background color */
      }

      /* Style for form fields */
      .FormFieldLayout__Label-sc-1m85c11-0 {
        display: block;
        margin-bottom: 8px;
        font-weight: bold; /* Make labels bold */
        color: #333; /* Darken label color */
      }

      .TextControlBase__TextControlBaseContainer-sc-1s66zih-0 {
        width: 100%;
        margin-bottom: 15px;
      }

      .TextControlBase__TextControlBaseInput-sc-1s66zih-4,
      .TextControlBase__TextControlBaseTextarea-sc-1s66zih-5 {
        width: calc(100% - 30px);
        padding: 10px 15px;
        border: 1px solid #ccc; /* Lighten border color */
        border-radius: 4px;
        font-size: 15px;
        line-height: 20px;
        background-color: #fff;
        transition: border-color 0.3s ease; /* Add transition for border color */
      }

      .TextControlBase__TextControlBaseInput-sc-1s66zih-4:focus,
      .TextControlBase__TextControlBaseTextarea-sc-1s66zih-5:focus {
        border-color: #007bff; /* Change border color on focus */
      }

      /* Style for the submit button */
      .ButtonBase__ButtonContainer-sc-p43e7i-3 {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .ButtonBase__ButtonContainer-sc-p43e7i-3:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
